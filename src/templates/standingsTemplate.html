
 <md-toolbar class="md-whiteframe-1dp">
    <div class="md-toolbar-tools">
      <div class="md-title">UberOps Soccer League</div>
      <span flex></span>
      <button class="md-raised md-primary">Sign In</button>
    </div>
  </md-toolbar>
  
  <md-content laout="column" flex ng-controller="standingsController">
    
    <md-card>
      
      <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
        <div class="md-toolbar-tools">
          <span>Matches</span>
          <div flex></div>
          <md-button class="md-icon-button" ng-click="getMatches()">
            <md-icon>refresh</md-icon>
          </md-button>
          <md-button class="md-icon-button" ng-click="addItem()">
            <md-icon>add</md-icon>
          </md-button>
        </div>
      </md-toolbar>
      
      <md-table-container>
        <table md-table md-progress="promise">
          <thead ng-if="!options.decapitate" md-head>
            <tr md-row>
              <th md-column><span>Home</span></th>
              <th md-column></th>
              <th md-column><span>Away</span></th>
              <th md-column md-numeric><span>Home Score</span></th>
              <th md-column md-numeric><span>Away Score</span></th>
              <th md-column><span>Match Date</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="match in matches">
              <td md-cell>{{match.home_team}}</td>
              <td md-cell> vs </td>
              <td md-cell>{{match.away_team}}</td>
              <td md-cell>{{match.home_score}}</td>
              <td md-cell>{{match.away_score}}</td>
              <td md-cell>{{match.match_date.substring(0, 10)}}</td>
            </tr>
          </tbody>
        </table>
      </md-table-container>

      <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{matches.length}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
  </md-content>
